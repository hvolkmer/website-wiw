---
layout: default
---
<h1>{{ page.title  }} </h1>
  
<div id="post">
{{ content }}
</div>

<div id="related">
  <h2>Ähnliche Beiträge</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
